<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
         	Display Table Title
         </ui:define>

	<ui:define name="heading">
         	<ui:include src="/sections/addTimesheet/header.xhtml"/>
         </ui:define>
         
         
         <ui:define name="sidebarLeft">
         	<ui:include src="/sections/addTimesheet/sidebarLeft.xhtml"/>
         </ui:define>
		<ui:define name="content">

			<table>
				<tr>
					<td><h3>Employee Number</h3></td>
					<td><h:outputText
							value="#{employeeLogin.currentEmployee.empNumber}" /></td>

					<td><h3>Week Number</h3></td>
					<td><h:outputText
							value="#{empTimesheet.displayedTimesheet.weekNumber}" /></td>

					<td><h3>Week Ending</h3></td>
					<td><h:outputText
							value="#{empTimesheet.displayedTimesheet.weekEnding}" /></td>
				</tr>
				<tr>
					<td><h3>Employee Username</h3></td>
					<td><h:outputText value="#{employeeLogin.loginUser.userName}" /></td>
				</tr>

			</table>

			<h:form>
				<h:dataTable
					value="#{empTimesheet.displayedTimesheet.details}"
					var="timesheet">


					<h:column>
						<f:facet name="header">
							<h:outputText value="Project"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.projectID}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{timesheet.projectID}" size="4"
							rendered="#{timesheet.editable}" />


					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="WP"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.workPackage}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{timesheet.workPackage}" size="4"
							rendered="#{timesheet.editable}" />

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Total"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.sum}" />
						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.totalHours}" />
						</f:facet>


					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Saturday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(0)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['0']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['0']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Sunday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(1)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['1']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['1']}" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Monday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(2)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['2']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['2']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Tuesday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(3)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['3']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['3']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Wednesday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(4)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['4']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['4']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Thursday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(5)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['5']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['5']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Friday"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.getHour(6)}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{empTimesheet.changedHours['6']}" size="2"
							rendered="#{timesheet.editable}" />

						<f:facet name="footer">
							<h:outputText
								value="#{empTimesheet.displayedTimesheet.dailyHours['6']}" />
						</f:facet>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Notes"></h:outputText>
						</f:facet>
						<h:outputText value="#{timesheet.notes}"
							rendered="#{not timesheet.editable}" />
						<h:inputText value="#{timesheet.notes}" size="4"
							rendered="#{timesheet.editable}" />

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Manage"></h:outputText>
						</f:facet>
						<h:commandButton action="#{empTimesheet.toggleEditRow(timesheet)}"
							value="Edit"
							rendered="#{(not timesheet.editable) and (not empTimesheet.editing)}" />
							
						<h:commandButton action="#{empTimesheet.displayedTimesheet.deleteRow(timesheet)}"
							value="Delete"
							rendered="#{(not timesheet.editable) and (not empTimesheet.editing)}" />
							
						<h:commandButton action="#{empTimesheet.toggleEditRow(timesheet)}"
							value="Done" rendered="#{timesheet.editable}" />
					</h:column>

				</h:dataTable>
			</h:form>
			<table>
			</table>


		</ui:define>
	</ui:composition>
</body>
</html>
