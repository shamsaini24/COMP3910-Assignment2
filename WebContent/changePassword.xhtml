<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
         	Change Password
         </ui:define>
         
         <ui:define name="heading">
         	<ui:include src="/sections/changePassword/header.xhtml"/>
         </ui:define>
         
         
         <ui:define name="sidebarLeft">
         	<ui:include src="/sections/changePassword/sidebarLeft.xhtml"/>
         </ui:define>
         
         
		<ui:define name="content">
			<h:form>
				<table>
						
					<tr>
						<td>Old Password</td>
						<td><h:inputSecret value="#{employeeLogin.loginPassword}" required="true"/></td>
					</tr>
					<tr>
						<td>New Password</td>
						<td><h:inputSecret value="#{employeeLogin.newEmpPassword}" /></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><h:inputSecret value="#{employeeLogin.newEmpPasswordConfirm}" /></td>
					</tr>
				</table>
				
				<h:commandButton action="#{employeeLogin.changePassword(employeeLogin.currentEmployee)}" value="Done" />
				
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
