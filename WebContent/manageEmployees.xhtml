<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">     
         <ui:define name="windowTitle">
         	Display Table Title
         </ui:define> 
         
         <ui:define name="content">
         <h:form>
	         <h:dataTable value="#{employeeLogin.getEmployees()}" var="employee">
	         
		         <h:column>
		         	<f:facet name="header">
		         		<h:outputText value="Name"></h:outputText>
		         	</f:facet>
		         	<h:outputText value="#{employee.name}"/>
		         	
		         </h:column>
		         
		         <h:column>
		         	<f:facet name="header">
		         		<h:outputText value="Employee Number"></h:outputText>
		         	</f:facet>
		         	<h:outputText value="#{employee.empNumber}"/>		         	
		         </h:column>
		         		         
		         <h:column>
		         	<f:facet name="header">
		         		<h:outputText value="Username"></h:outputText>
		         	</f:facet>
		         	<h:outputText value="#{employee.userName}" />		         	
		         </h:column>
		               
		         	         
		         <h:column>
		         	<f:facet name="header">
		         		<h:outputText value="Manage"></h:outputText>
		         	</f:facet>
		         	
		         	<h:commandButton action="#{employeeLogin.deleteEmployee(employee)}"
							value="Delete" />
							
					<h:commandButton action="#{employeeLogin.editEmployee(employee)}"
							value="Edit" />
							
		         </h:column>
		         	         	
	         </h:dataTable>
	        	         
	         
	         <h:commandButton action="timetable.xhtml" value="Done" />
	        
             </h:form>
                      

         </ui:define>
      </ui:composition>
   </body>
</html>
